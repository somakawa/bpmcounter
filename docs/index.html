<body>
    <div class="container">
      <h1>BPM COUNTER</h1>
      <!-- Place your content here -->
      曲に合わせてタップしてテンポを測る事ができます。<br>
      現在開発中のためうまく利用できない可能性があります。<br>
      <span style="color:red;">NOW IN DEVELOPMENT</span><br>
      (lastupdate: 2019-04-11)
      <div id="bpm-wrap" class="border border-primary rounded">
        <span id="bpm">bpm = <span id="bpm-text" class="col-8">####</span></span><br>
        <span id="count">(count: <span id="count-txt" class="col-4">####</span>)</span>
      </div>
      <div id="buttons" class="row">
        <div class="col-10"><button id="tap" class="control btn btn-primary">TAP</button></div>
        <div class="col-2"><button id="reset" class="control btn btn-outline-danger">C</button></div>
      </div>
      <div id="logs"></div>
    </div>
<!-- SCRIPTS -->
<script>
  let cur_taptime;
  let pre_taptime;
  let first_flg = true;
  let log_message;
  let bpm;
  let bpms = [];
  let ave_bpm;

  const clkTapButton = (e) => {
    e.preventDefault();
    cur_taptime = performance.now() / 1000

    if (first_flg){
      ave_bpm = 0
      log_message = '### START ###';
      pre_taptime = cur_taptime;
      first_flg = false;
    } else {
      bpm = 60 / (cur_taptime - pre_taptime)
      bpms.push(bpm);
      ave_bpm = average(bpms);
      log_message = `BPM = ${bpm}`;
      pre_taptime = cur_taptime;
    }

    $('span#bpm-text').text(Math.round(ave_bpm * 10) / 10);
    $('span#count-txt').text(bpms.length);
    $('div#logs').prepend(`<div>${log_message}</div>`);
    e.stopPropagation();
  };

  const average = (arr, fn) => {
    return sum(arr, fn) / arr.length;
  };

  const sum = (arr, fn) => {
    if (fn) {
      return sum(arr.map(fn));
    } else {
      return arr.reduce((prev, current, i, arr) => {
        return prev + current;
      });
    }
  };

  $('button#tap').on('touchstart', clkTapButton);
  $('button#tap').on('mousedown', clkTapButton);
  $('button#reset').on('click', ()=>{
    // 全体仕様決まるまでリロードで暫定対応
    location.reload();
  });
</script>
